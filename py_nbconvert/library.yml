---
title: Jupyter nbconvert
command: python3 jup_nbconvert.py
description: " -  Easily execute ipynb files or convert them.  Built by cnvrg."
version: 1.2.73
docker_images: cnvrg
compute: small
data_type: ipynb
icon: python

arguments:
  notebooks:
    type: 'categorical'
    value: ''
  to:
    type: 'categorical'
    value: notebook
  template:
    type: 'categorical'
    value: None
  inplace:
    type: 'categorical'
    value: False
  allow-errors:
    type: 'categorical'
    value: False
