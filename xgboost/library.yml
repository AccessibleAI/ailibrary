---
title: XGBoost
command: python3 xgb.py
version: 1.1.91
description: " - Build a model using XGBoost gradient boosting. Built by cnvrg."
docker_images: cnvrg
compute: small
data_type: CSV
icon: xgboost

arguments:
  data:
    type: 'categorical'
    value: ''
  test_size:
    value: 0.2
  x_val:
    type: 'categorical'
    value: None
  output_model:
    type: 'categorical'
    value: model.sav
  max_depth:
    value: 3
  learning_rate:
    value: 0.1
  n_estimators:
    value: 100
  verbosity:
    value: 1
  objective:
    type: 'categorical'
    value: 'binary:logistic'
  booster:
    type: 'categorical'
    value: 'gbtree'
  tree_method:
    type: 'categorical'
    value: 'auto'
  n_jobs:
    value: 1
  gamma:
    value: 0
  min_child_weight:
    value: 1
  max_delta_step:
    value: 0
  subsample:
    value: 1
  colsample_bytree:
    value: 1
  colsample_bylevel:
    value: 1
  colsample_bynode:
    value: 1

  reg_alpha:
    value: 0
  reg_lambda:
    value: 1
  scale_pos_weight:
    value: 1
  base_score:
    value: 0.5
  random_state:
    value: 0
  missing:
    type: 'categorical'
    value: None
