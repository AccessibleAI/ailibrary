---
title: S3-Connector
command: python s3_client.py --endpoint https://s3.amazonaws.com download
description: "Read data from s3"
version: 1.0.22
docker_images: cnvrg
compute: small
data_type: ipynb
icon: aws


arguments:
  bucketname:
    value: 'mybucket'
    type: categorical
  file:
    value: 'file.csv'
    type: categorical
  localdir:
    value: '/cnvrg/output/'
    type: categorical
  cnvrg_dataset:
    value: 'datasetname'
    type: categorical
