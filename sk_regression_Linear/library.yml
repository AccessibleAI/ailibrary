---
title: Linear Regression
command: python3 linear_regression.py
description: " - an implementation of simple and multiple Linear Regression. Built by cnvrg."
version: 1.1.70
docker_images: cnvrg
compute: small
data_type: CSV
icon: sklearn

arguments:
  data:
    type: 'categorical'
    value: ''
  x_val:
    type: 'integer'
    value: None
  test_size:
    type: 'float'
    value: 0.2
  output_model:
    type: 'categorical'
    value: model.sav

  fit_intercept:
    type: 'categorical'
    value: True
  normalize:
    type: 'categorical'
    value: False
  copy_X:
    type: 'categorical'
    value: True
  n_jobs:
    type: 'integer'
    value: None
