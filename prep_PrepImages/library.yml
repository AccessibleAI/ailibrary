---
title: Images Pre-Processing
command: python3 prep_lib.py
description: " -  Easily pre-process images. Built by cnvrg."
version: 1.1.63
docker_images: cnvrg
compute: small
data_type: images
icon: python

arguments:
  path:
    value:
    description: '''(String) path to directory where the images are (required parameter).'''
  height:
    value: None
    description: '''(int) (Default: None) new height for resizing.'''
  width:
    value: None
    description: '''(int) (Default: None) new width for resizing.'''
  grayscale:
      value: False
      description: '''(bool) (Default: False) if the value is True, it turns all images to grayscale.'''
  noise:
    value: None
    description: '''(String) (Default: None) Represents types of noises can be added to images.
                 	Options are: (1) gaussian (2) s&p (3) speckle (4) poisson.'''
  blur:
    value: 0
    description: '''(int) (Default: 0) Size of the squared kernel for gaussian blur.'''
  convolve:
    value: None
    description: '''(List) (Default: None) long list of lists of numbers which represents 2d squared array for the convolution to apply.'''
  zip:
    value: False
    description: '''(bool) (Default: False) if the value is True, it zips all the images to a zip named by the given directory name.'''
  cnvrg_dataset_url:
    value: None
    description: '''(String) (Default: None) cnvrg dataset url to push to created images to.'''



