---
title: Random Forest Regression
command: python3 random_forest_regressor.py
description: " - Random forest for regression. Built by cnvrg."
version: 1.1.70
docker_images: cnvrg
compute: small
data_type: CSV
icon: sklearn

arguments:
  data:
    type: 'categorical'
    value: ''
  x_val:
    type: 'categorical'
    value: None
  test_size:
    value: 0.2
  output_model:
    type: 'categorical'
    value: model.sav

  n_estimators:
    value: 10
  criterion:
    type: 'categorical'
    value: mse
  max_depth:
    type: 'categorical'
    value: None
  min_samples_split:
    value: 2
  min_samples_leaf:
    value: 1
  min_weight_fraction_leaf:
    value: 0.
  max_features:
    type: 'categorical'
    value: auto
  max_leaf_nodes:
    type: 'categorical'
    value: None
  min_impurity_decrease:
    value: 0.
  bootstrap:
    type: 'categorical'
    value: True
  oob_score:
    type: 'categorical'
    value: False
  n_jobs:
    value: 1
  random_state:
    type: 'categorical'
    value: None
  verbose:
    value: 0
  warm_start:
    type: 'categorical'
    value: True
