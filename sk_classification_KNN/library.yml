---
title:  K Nearest Neighbors
command: python3 knn.py
description: " - an implementation of KNN classification. Built by cnvrg."
version: 1.1.71
docker_images: cnvrg
compute: small
data_type: CSV
icon: sklearn

arguments:
  data:
    type: 'categorical'
    value: ''
  x_val:
    type: 'categorical'
    value: None
  test_size:
    type: 'categorical'
    value: 0.2
  output_model:
    type: 'categorical'
    value: model.sav

  n_neighbors:
    type: 'categorical'
    value: 5
  weights:
    type: 'categorical'
    value: uniform
  algorithm:
    type: 'categorical'
    value: auto
  leaf_size:
    type: 'categorical'
    value: 30
  p:
    type: 'categorical'
    value: 2
  metric:
    type: 'categorical'
    value: minkowski
  metric_params:
    type: 'categorical'
    value: None
  n_jobs:
    type: 'categorical'
    value: 1
